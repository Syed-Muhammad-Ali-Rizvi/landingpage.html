<!DOCTYPE html>
<html>

<head>
    <title>Application Form</title>
</head>

<body>

    <h2>Application Form</h2>

    <h3>A General Questions</h3>

    <form>
        <label>Proposed Insured Name:</label>
        <input type="text" name="insured name"><br><br>

        <label>Birth Date:</label>
        <input type="date" name="birth date">

        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female<br><br>

        <label>Address:</label>
        <input type="text" name="address"><br><br>

        <label>Phone Number:</label>
        <input type="tel" name="phone"><br><br>

        <label>Email Address:</label>
        <input type="email" name="email"><br><br>

        <label>Social Security Number:</label>
        <input type="text" name="ssn"><br><br>

        <label>Status:</label>
        <select name="status">
            <option>Single</option>
            <option>Married</option>
            <option>Divorced</option>
            <option>Other</option>
        </select><br><br>

        <label>Occupation:</label>
        <input type="text" name="occupation"><br><br>

        <label>Are you a resident?</label>
        <input type="radio" name="resident" value="Yes"> Yes
        <input type="radio" name="resident" value="No"> No<br><br>

        <h2>Table</h2>
        <table border="">
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Relationship to Insured</td>
                <td>Birth Date</td>
                <td>Age</td>
                <td>Sex</td>
            </tr>
            <tr>
                <td> 1</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table><br>

        <h3>B Type of Health Coverage</h3>
        <label>Employee:</label>
        <input type="radio" name="employee" value="Yes"> Yes
        <input type="radio" name="employee" value="No"> No<br><br>

        <label>Spouse:</label>
        <input type="radio" name="spouse" value="Yes"> Yes
        <input type="radio" name="spouse" value="No"> No<br><br>

        <label>Children:</label>
        <input type="radio" name="children" value="Yes"> Yes
        <input type="radio" name="children" value="No"> No<br><br>



        <h3>C The Policy</h3>
        <label>Annual Premium:</label>
        <input type="text" name="annual premium"><br><br>

        <label>Payment Mode:</label>
        <select name="payment mode">
            <option>Annual</option>
            <option>Semi-Annual</option>
            <option>Monthly</option>
        </select><br><br>

        <label>Cash with Application:</label>
        <input type="text" name="cash application"><br><br>

        <label>Planned Model Premium:</label>
        <input type="text" name="planned premium"><br><br>

        <label>Signature:</label>
        <input type="text" name="signature"><br><br>

        <label>Date:</label>
        <input type="date" name="date"><br><br>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
